<!--prettier-ignore-->
{% extends 'base.html' %}
{% block title %} Profiles {% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Profiles</h1>

  <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    {% for profile in profiles %}
    <li class="flex justify-center">
      <div
        class="overflow-hidden rounded-2xl border border-gray-200 shadow-sm bg-white p-2 w-40 h-40 flex items-center justify-center"
      >
        <img
          src="{{ profile.image.url }}"
          alt="Profile Image"
          class="object-cover w-full h-full rounded-xl"
        />
      </div>
    </li>
    {% empty %}
    <li class="col-span-full text-center text-gray-500 py-10">
      No profiles found.
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
