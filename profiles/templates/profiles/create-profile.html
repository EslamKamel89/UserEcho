<!--prettier-ignore-->
{% extends 'base.html' %}
{% block title %} Create Profile {% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
    Create Profile
  </h1>

  <form
    class="space-y-6 bg-white p-8 rounded-2xl shadow-sm border border-gray-200"
  >
    <!-- File Input -->
    <div>
      <label class="block text-gray-700 font-medium mb-2"
        >Profile Picture</label
      >
      <input
        type="file"
        class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"
      />
    </div>

    <!-- Submit Button -->
    <button
      class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 active:bg-blue-800 transition"
    >
      Upload
    </button>
  </form>
</div>
{% endblock %}
