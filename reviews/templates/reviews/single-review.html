<!--prettier-ignore-->
{% extends 'base.html' %}
{% block title %} Review {% endblock %}
{% block content %}
<div class="max-w-5xl mt-5 mx-auto px-4 py-10">
  <div
    class="p-8 rounded-2xl shadow-md border border-gray-200 bg-white transition"
  >
    <div class="flex items-start justify-between mb-5">
      <div class="flex items-center space-x-3">
        <h2 class="text-2xl font-bold text-gray-900">{{ review.user_name }}</h2>

        {% if is_favorite %}
        <span
          class="flex items-center text-red-500 text-sm font-medium bg-red-50 px-3 py-1 rounded-xl"
        >
          <i class="bi bi-heart-fill mr-1"></i>
          You love this review
        </span>
        {% else %}
        <form action="/reviews/favorite" method="POST" class="inline-block">
          {% csrf_token %}
          <input type="hidden" name="review_id" value="{{ review.id }}" />
          <button
            class="p-2 rounded-full hover:bg-red-50 active:bg-red-100 transition"
            title="Add to favorites"
          >
            <i class="bi bi-balloon-heart text-red-500 text-2xl"></i>
          </button>
        </form>
        {% endif %}
      </div>

      <span
        class="text-sm px-3 py-1 rounded-xl bg-yellow-100 text-yellow-700 font-semibold flex items-center"
      >
        ‚≠ê {{ review.rating }}
      </span>
    </div>

    <p class="text-gray-700 leading-relaxed text-base whitespace-pre-line">
      {{ review.content }}
    </p>
  </div>
</div>
{% endblock %}
