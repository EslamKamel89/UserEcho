<!--prettier-ignore-->
{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-5 mt-5">
  <form action="/" method="POST">
    {% csrf_token %}
    <div>{{ form }}</div>
    {% comment %}
    <div>
      <label for="name" class="block mb-2.5 text-sm font-medium text-heading"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="username"
        class="bg-gray-50 border rounded-lg text-heading text-sm focus:ring-brand focus:border-brand block w-full px-2.5 py-2 shadow-xs placeholder:text-body"
        placeholder="Please enter your name"
      />
    </div>
    {% endcomment %}
    <button
      type="submit"
      class="text-white mt-5 bg-green-500 box-border border border-transparent hover:bg-green-500 focus:ring-4 focus:ring-green-500 shadow-xs font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none"
    >
      Save
    </button>
  </form>
</div>
{% endblock %}
