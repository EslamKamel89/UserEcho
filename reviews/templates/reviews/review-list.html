<!--prettier-ignore-->
{% extends 'base.html' %}
{% block title %} Reviews {% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Reviews</h1>

  <ul class="space-y-4">
    {% for review in object_list %}
    <li>
      <a href="reviews/{{ review.id }}">
        <div
          class="p-5 rounded-2xl shadow-sm border border-gray-200 bg-white hover:shadow-md transition"
        >
          <div class="flex items-center justify-between mb-2">
            <span class="font-semibold text-gray-900"
              >{{ review.user_name }}</span
            >
            <span
              class="text-sm px-2 py-1 rounded-lg bg-yellow-100 text-yellow-700 font-medium"
            >
              ‚≠ê {{ review.rating }}
            </span>
          </div>

          <p class="text-gray-700 leading-relaxed">{{ review.content }}</p>
        </div>
      </a>
    </li>
    {% empty %}
    <li>
      <div class="text-gray-500 text-center py-6">No reviews yet.</div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
